<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Supermercado+One&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalice.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animacion.css" />

    <title>PokeDex</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img
          class="header__icon"
          id="pokeHeader"
          src="images/PokIcon.svg"
          alt=""
          title="Elegir un pokemon"
        />
        <h1 class="header__title">POKÃ‰DEX_</h1>
      </header>

      <main>
        <div class="card">
          <figure class="card__title">
            <img
              class="card__title-icon"
              id="pokeIcon"
              src="images/fire_icon-icons.com_70969.png"
              alt="iconTypePokemon"
            />
            <figcaption class="card__title-name" id="pokeName">
              CHARIZARD
            </figcaption>
          </figure>

          <figure class="card__image">
            <img
              class="card__image-poke"
              src="images/Mewtow.png"
              alt="pokemon"
              id="pokeImg"
            />
          </figure>
        </div>

        <article class="stats">
          <section class="stats__general">
            <h3 class="stats__general-title">NO.</h3>
            <p class="stats__general-base" id="pokeOrder">100</p>
          </section>
          <section class="stats__general">
            <h3 class="stats__general-title">LEVEL</h3>
            <p class="stats__general-base" id="pokeLevel">FIRE</p>
          </section>
          <section class="stats__general">
            <h3 class="stats__general-title">TYPE</h3>
            <p class="stats__general-base" id="pokeType">1.7m</p>
          </section>
          <section class="stats__general">
            <h3 class="stats__general-title">ABILITY</h3>
            <p class="stats__general-base" id="pokeAbility">19.0kg</p>
          </section>
          <section class="stats__general">
            <h3 class="stats__general-title">HEIGHT</h3>
            <p class="stats__general-base" id="pokeHeight">45m.</p>
          </section>
          <section class="stats__general">
            <h3 class="stats__general-title">WEIGHT</h3>
            <p class="stats__general-base" id="pokeWeight">142kg.</p>
          </section>
        </article>
      </main>

      <footer class="footer" id="pokeContainer">
        <h3 class="footer__title">OTHERS</h3>

        <div class="footer__minis">
          <figure class="footer__minis-poke">
            <img
              class="footer__minis-img"
              src="images/sq.png"
              alt="iconBlack"
              id="poke1"
            />
          </figure>
          <figure class="footer__minis-poke">
            <img
              class="footer__minis-img"
              src="images/Raichu.png"
              alt="iconBlack"
              id="poke2"
            />
          </figure>
          <figure class="footer__minis-poke">
            <img
              class="footer__minis-img"
              src="images/bb.png"
              alt="iconBlack"
              id="poke3"
            />
          </figure>
          <figure class="footer__minis-poke">
            <img
              class="footer__minis-img"
              src="images/duc.png"
              alt="iconBlack"
              id="poke4"
            />
          </figure>
        </div>
      </footer>
    </div>
    <div class="center-on-page" id="pokeBallAnimated">
      <div class="pokeball">
        <div class="pokeball__button"></div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
